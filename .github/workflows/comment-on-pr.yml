name: Comment on PR

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GitHub CLI
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://npm.pkg.github.com'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add comment to PR
        run: |
          echo "Pull Request received. Processing automated response."
          # Example: Check if the PR is targeting the seasons-source branch
          if [ "${{ github.event.pull_request.base.ref }}" == "seasons-source" ]; then
            echo "PR is targeting seasons-source branch. Adding automated response."
            # Use GitHub CLI to add comment
            gh pr comment ${{ github.event.number }} --body "Automated response: Your PR targeting seasons-source branch has been reviewed."
          else
            echo "PR is not targeting seasons-source branch. No response added."
          fi
